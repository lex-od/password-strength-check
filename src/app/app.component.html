<app-main-layout>
  <div class="app">
    <div class="app__content-wrap">
      <h1 class="app__title">Password Strength Check</h1>

      <input class="app__password-input" [(ngModel)]="password" />

      <app-password-strength-meter
        [value]="password"
      ></app-password-strength-meter>
    </div>
  </div>
</app-main-layout>
