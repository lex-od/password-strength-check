<div class="password-strength-meter">
  <!-- 
  https://angular.dev/api/core/@for
  For collections that remain static, track $index provides a straightforward tracking mechanism. For dynamic collections
  experiencing additions, deletions, or reordering, opt for a unique property of each item as the tracking key.
   -->
  @for (section of sections; track $index){
  <div [class]="['strength-section', COLOR_CLASS_MAP[section]]"></div>
  }
</div>
